{% load static %}
<!-- En tu barra lateral HTML -->
<div class="user-panel mt-3 pb-3 mb-3 d-flex">
  <div class="image">
    <img src="{% static "img/backgrounds/dist/img/user2-160x160.jpg" %}" class="img-circle elevation-2" alt="User Image">
  </div>
  <div class="info">
    {% if user.is_authenticated %}
      <a href="#" class="d-block">{{ user.username }}</a>
    {% else %}
      <!-- Puedes mostrar algo diferente si el usuario no estÃ¡ autenticado -->
      <a href="#" class="d-block">Usuario no autenticado</a>
    {% endif %}
  </div>
</div>
